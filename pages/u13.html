<!-- 
вставляться должно от 0 до 9 ворон по горизонтали с разницей в 60 пикселей (20 - 510)
по вертикали должны быть 3 случайных варианта 65 115 160 пикселей
 -->
<script>

	var woroniLength = 0

	function levelDraw(){
		$(".woroni").html("")
		var left = 20
		var topArr = [65, 115, 160]

		woroniLength = rando(1, 9)

		for(var i = 0; i<woroniLength; i++){
			var tplWorona = `<div class="worona" style="top:${topArr[rando(0,2)]}px; left:${left+=60}px;"></div>`
			$(".woroni").append(tplWorona)
		}
	}
	
	levelDraw()

	$(".num p").on("click", function(){
		setTimeout(levelDraw, 500)
		var n = Number($(this).html())
		$(".text p").html(n)
		if(n==woroniLength){
			alert("правильный ответ "+n)
			$(".text p").html("")
		}
		else{alert("ответ неправильный")
			$(".text p").html("")
		}
	})

</script>
