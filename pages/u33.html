<script>
	var items = [
		{
			src: "klemme",
			alt: "Büroklammer",
			rAntwort: true
		},
		{
			src: "radiergumi",
			alt: "Radiergumi",
			rAntwort: false
		},
		{
			src: "uhr",
			alt: "Handuhr",
			rAntwort: false
		}
	]

	function render(src, alt, rAntwort){
		var containerTpl = ` 
		<div class="container">
			<img src="../bilder/u33/${src}.png" alt="${alt}" data-rAntwort="${rAntwort}">
		</div>
	 `
		$(".u33").append(containerTpl)
	}


for(var i=0; i<items.length; i++){
	render(items[i].src, items[i].alt, items[i].rAntwort)
}

$(".u33").on("click", ".container", function(){
	var rAntwort = $(this).find("img").data("rantwort")
	if(rAntwort === true){
		$(".u33 .text").html("правильный ответ")
	}
	else{
		$(".u33 .text").html("ответ неправильный")
	}
})
