	var colors = ["red", "blue", "green", "orange", "purple", "cyan", "yellow", "gold", "brown", "aqua"]
	
	function scharTpl(){
		var gross = rando(10, 200)
		var scharTpl = ` 
		<div class="schar" style="background-color: ${colors[rando(0, colors.length)]}; width: ${gross}px; height: ${gross}px; opacity: ${rando(0.1, 1, "float")}; filter: blur(${rando(0.1, 5)}px); top: ${rando(-50, 450)}px; left: ${rando(-50, 1000)}px;"></div>
	`
		return scharTpl
	}

	function scharaDraw(){
		for(var i=0; i<200; i++){
			$(".u34 .schara").append(scharTpl())
		}
	}
