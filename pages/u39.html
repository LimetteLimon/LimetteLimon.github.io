<script src="../js/jScript.js"></script>
<script>
	var srcTpl = ["column-1.jpg", "column-2.jpg", "column-3.jpg", "column-4.jpg", "column-5.jpg", "column-6.jpg"].sort(function(){
		return 0.5-Math.random()
	})

	function bilderDraw(){
		for(var i=0; i<6; i++){
			var bildTpl = `<img src="../bilder/u39/row-1-${srcTpl[i]}" id="column-${i+1}" alt="Krokodil">`
			$(".u39 .bilder").append(bildTpl)
		}
	}
	bilderDraw()
	var src1 = ""
	var src2 = ""
	var flag = true

	var el_1 = ""
	var el_2 = ""

	$(".u39 .bilder").on("click", "img", function(){
		if(flag){
			src1 = $(this).attr("src")
			flag = false
			el_1 = this
		}
		else{
			src2 = $(this).attr("src")
			flag = true
			el_2 = this
			control()
			checkEndGame()
		}
	})
	function control(){
		$(el_1).attr("src", src2)
		$(el_2).attr("src", src1)
	}
	function checkEndGame(){
		// сравнить src и id
		var count = 0
		$(".u39 .bilder img").toArray().map(function(elem, i){
			//console.log(elem, i)
			let id = $(elem).attr("id")
			let src = $(elem).attr("src").split("row-1-")[1].split(".")[0]

			if(id===src){
				count = count + 1
			}
			if(count === 5){
				setTimeout(function(){
					alert("Уровень пройден")
				}, 1000)
			}
		})
	}
</script>
