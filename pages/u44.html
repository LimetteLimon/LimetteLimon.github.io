		<h1></h1>

			<div class="container">
				<div class="modal">
					<p class="nachricht">
						Richtig!<br>
						Noch mal?
					</p>
				</div>
				<div class="tire"></div>
				<div class="schatten"></div>

<script src="../js/jScript.js"></script>
<script>
	
	function imgDraw(){
		var namen = ["affe", "echse", "elefant"].sort(()=>Math.random()-0.5)
		var namen_2 = namen
		namen_2.sort(()=>Math.random()-0.5)
		var imgTpl = ""
		for (var i = 0; i<namen.length; i++) {
			var schatten = ""
			var src = `../bilder/u44/${namen[i]}${schatten}.jpg`
			imgTpl = `<img src="${src}" alt="${namen[i]}">`
			$(".u44 .container .tire").append(imgTpl)
			schatten = "_schatten"

			src = `../bilder/u44/${namen_2[i]}${schatten}.jpg`
			imgTpl = `<img src="${src}" alt="${namen_2[i]}">`
			$(".u44 .container .schatten").append(imgTpl)
		}
		
	}
	imgDraw()

	function controle(){
		var tireNamen = $(".tire img").toArray().map(img =>{
			return $(img).attr("alt")
		}).join("_")
		console.log(tireNamen)
		var schattenNamen = $(".schatten img").toArray().map(img =>{
			return $(img).attr("alt")
		}).join("_")
		console.log(schattenNamen)

		if(tireNamen===schattenNamen){
			$(".modal").css("display", "flex")
		}
	}
	$(".nachricht").on("click", function(){
		$(".modal").css("display", "none")
		$(".tire").html("")
		$(".schatten").html("")
		imgDraw()
	})
	new Sortable(document.querySelector(".tire"), {
    swapThreshold: 1,
    animation: 150,
    onEnd: function(){
    	controle()
    }
	});

	new Sortable(document.querySelector(".schatten"), {
    swapThreshold: 1,
    animation: 150,
    onEnd: function(){
    	controle()
    }
	});

	
</script>
