<script>
	
	function pralinen(el){
		$(".u27 " + el).html("")
		var pralinenZahl = rando(1, 3)
		for(var i=0; i<pralinenZahl; i++){
			var pralinen = ` 
				<img src="../bilder/u27/praline_${rando(1, 8)}.png" style="top:${rando(40, 350)}px; left: ${rando(20, 200)}px; transform:  rotate(${rando(1, 355)}deg);" alt="praline">`
			
			$(".u27 " + el).append(pralinen)
		}
		return pralinenZahl
	}
	var n = 0

	function restart(){
		n = pralinen(".p1")-pralinen(".p2")
		$(".zenter").html(`<img src="../bilder/u27/frage.jpg" alt="frage">`)
	}
	restart()
	function pralinenControll(u){
		if(u<0 && n<0){
			$(".zenter").html(`<img src="../bilder/u27/wenig.jpg" alt="wenig">`)	
		}
		else if(u>0 && n>0){
			$(".zenter").html(`<img src="../bilder/u27/mehr.jpg" alt="mehr">`)
		}
		else if(u==0 && n==0){
			$(".zenter").html(`<img src="../bilder/u27/gleich.jpg" alt="gleich">`)
		}
		else {
			$(".zenter").html(`<p>не правильно</p>`)
		}
		setTimeout(restart, 2000)
	}

		$(".antwort .wenig").on("click", function(){
			pralinenControll(-1)
			
		})
		$(".antwort .gleich").on("click", function(){
			pralinenControll(0)
			
		})
		$(".antwort .mehr").on("click", function(){
			pralinenControll(1)
			
		})

</script>
