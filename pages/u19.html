	<main>
		
		<h1></h1>
		
		<div class="unterricht u19">
			<div class="auswahl">
				<button class="stein"></button>
				<button class="schere"></button>
				<button class="papier"></button>
			</div>
			<div class="klient"></div>
			<div class="maschine"></div>
			<div class="wins">
				<p>победы <span class="siege"> 0 </span> поражения <span class="verluste"> 0 </span> ничьи <span class="remi"> 0 </span></p>
			</div>
		</div>

	</main>
<script src="../js/jScript.js"></script>

<script>
	var richter = {
		"stein_papier" : false,
		"stein_schere" : true,
		"schere_stein" : false,
		"schere_papier" : true,
		"papier_schere" : false,
		"papier_stein" : true,
		"papier_papier" : "remi",
		"stein_stein" : "remi",
		"schere_schere" : "remi"
	}

	var atributs = ['stein', 'schere', 'papier'];

	var spieler = null

	var maschine = null

	var remi = 0

	var verlust = 0

	var siege = 0


	function punktenKontrolle(){

		var key = spieler+"_"+maschine

		console.log(richter[key])

		if(richter[key] === true){
			$(".siege").html(siege+=1)
		}

		if(richter[key] === false){
			$(".verluste").html(verlust+=1)
		}

		if(richter[key] === "remi"){
			$(".remi").html(remi+=1)
		}
		
	}

	$(".stein").on("click", function(){
		spieler = "stein"
		spiel()
	})
	$(".schere").on("click", function(){
		spieler = "schere"
		spiel()
	})
	$(".papier").on("click", function(){
		spieler="papier"
		spiel()
	})

	function spiel(){
		maschine = atributs[rando(0,2)]
		$(".klient").css({"backgroundImage": `url("../bilder/u19/${spieler}_1.jpg")`})
		$(".maschine").css({"backgroundImage": `url("../bilder/u19/${maschine}_2.jpg")`})
		punktenKontrolle()
	}
</script>
