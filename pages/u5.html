<script>

	var root = $(".u5")
	
	function elementenDrow(pText){

		text6:{ pText : "элемент 6"},
		text7:{ pText : "элемент 7"},
		text8:{ pText : "элемент 8"},
	}

	for(var key in dataElementU5){
		elementenDrow(dataElementU5[key].pText);
	}

	$(".u5").children().first().attr("id", "e1")
