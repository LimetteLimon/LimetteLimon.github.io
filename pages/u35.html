<script>
	class Bulba {
		constructor(){
			this.x = rando(210, 220);
			this.y = rando(500, 600);
			this.gross = rando(5, 20);
			this.id = "white" +"_"+ rando(0, 10000);
			this.alpha = rando(0.1, 1, "float");
			this.drow();
			this.toTop();
			this.toX();
		}
		drow(){
			$(".u35 .aquarium").append(` 
		<div class="bulba" id="${this.id}" style="width: ${this.gross}px; height: ${this.gross}px; top: ${this.y}px; left: ${this.x}px; z-index: 10; opacity:${this.alpha};"></div>
	`)
		}
		toTop(){
			$("#"+this.id).animate({top:180}, rando(5000, 15000), function() {
				$("#"+this.id).remove()
			})
		}
		toX(){
			$("#"+this.id)
				.animate({left:rando(5, 100)}, 500)
				.animate({left:-rando(5, 100)}, 500)
		}
	}
	setInterval(bubleGroup, 5000)
	bubleGroup()
	function bubleGroup(){
		for(var i=0; i<20; i++){
			new Bulba();
		}
	}

</script>
