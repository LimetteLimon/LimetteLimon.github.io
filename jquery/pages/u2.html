<script>
	var elem = $(".u2")

function createTable(elem, cl, colls, rows) {
	elem.append("<table class="+cl+"></table>")
	var table = elem.find("."+cl)

	for(var i=0; i<rows; i++){
		table.append("<tr class='row_"+i+"'>")
		for(var j=0; j<colls; j++){
			table.find("tr.row_"+i).append("<td>content</td>")
		}
	}
}
createTable(elem, "test_1", 3, 3)
createTable(elem, "test_2", 4, 4)
