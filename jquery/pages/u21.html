<script>
    var sound = new Howl({
      src: ['../audio/glukofon.mp3'],
      loop:true,
      rate:0.9,
      volume:0.3
    });
    sound.play()
    var soundClick = new Howl({
      src: ['../audio/item.mp3'],
      volume:0.3
    });
</script>
<script>
	reset()
	var namen = ["Apfel", "Wassermelone", "Melone", "Tomate", "Gurke", "Paprika", "Peperoni", "Zucchini", "Zitrone", "Brokkoli", "Blumenkohl"]

	var wort = ""
	var wortNeu = ""

	function wortListe(){
		namen.map(item=>{
			let tpl = "<p class='wort'>"+item+"</p>"
			console.log(tpl)
			$(".worte").append(tpl)
		})
	}
	wortListe()

	$(".buchstabe").on("click", function(){
		soundClick.play()
		var buchstabe = $(this).html().toLowerCase()
		wort = wort+buchstabe
		wortNeu = wort[0].toUpperCase()+wort.slice(1)
		
		$(".text").append(buchstabe)
		var index = namen.indexOf(wortNeu)
		if(index !== -1){
			$(".bilder img").attr({
				src: `../bilder/u21/${wort.toLowerCase()}.jpg`,
				alt: wortNeu
			})
			setTimeout(reset, 3000)
		}
	})
	function reset(){
		wort = ""
		wortNeu = ""
		$(".text").html(wort)
		//$(".worte").html(wort)
		$(".bilder img").attr({
				src: `../bilder/u21/bild.jpg`,
				alt: "Sreib neues Wort"
			})
	}
	
</script>
