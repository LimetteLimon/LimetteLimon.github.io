<script>
	//создал class Quadro
	class Quadro {
		constructor(obj){
			this.name = obj.name;
			this.bColor = obj.name;
			this.height = obj.height||"100px";
			this.width = obj.width||"100px";

			this.drow();
		}
		drow(){
			$(".u11").append(`<p style="background-color:${this.bColor}; width:${this.width}; height:${this.height};">${this.name}</p>`)
		}
	}

	//на основе class Quadro создал объекты клоны

	new Quadro({name:"red", bColor:"red", height:"100px"});
	new Quadro({name:"yellow", bColor:"yellow"});
	new Quadro({name:"orange", bColor:"orange"});
	new Quadro({name:"green", bColor:"green"});
	new Quadro({name:"blue", bColor:"blue", height:"200px"});


</script>
