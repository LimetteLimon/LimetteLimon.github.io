	<main>
		
		<h1></h1>
		
		<div class="unterricht u30">
			<div class="verwaltung">
				<p><span class="zeitP">Дата по возрастанию</span> <span class="zeitM">Дата по убыванию</span> <span class="preisP">Цена по возрастанию</span> <span class="preisM">Цена по убыванию</span> <span class="aquar">фильтр акварель</span> <span class="ol">фильтр масло</span></p>

<script src="../js/jScript.js"></script>
<script>
	var root = $(".u30 .brett")

	function templateCard(card){
		return ` 
			<div class="${card.class}">
					<img src="${card.src}" alt="${card.alt}">
					<p><span class="preis">${card.preis}</span><span class="waerung">€</span></p>
				</div>
		`
	}
function drawCard(arr){
	root.html("")
	arr.map(function(card){
		root.append(templateCard(card))
	})
}
drawCard(dataBilderU30)	

	$(".zeitP").on("click", function(){
		sound.play()
		dataBilderU30.sort(function(a,b){
			return new Date(a.datum) - new Date(b.datum)
		})
	drawCard(dataBilderU30)
	})

	$(".zeitM").on("click", function(){
		sound.play()
		dataBilderU30.sort(function(a,b){
			return new Date(b.datum) - new Date(a.datum)
		})
	drawCard(dataBilderU30)
	})
	$(".preisP").on("click", function(){
		sound.play()
		dataBilderU30.sort(function(a,b){
			return a.preis -b.preis
		})
	drawCard(dataBilderU30)
	})
	$(".preisM").on("click", function(){
		sound.play()
		dataBilderU30.sort(function(a,b){
			return b.preis -a.preis
		})
	drawCard(dataBilderU30)
	})
	$(".aquar").on("click", function(){
		sound.play()
		var arr = dataBilderU30.filter(function(card){

			if(/aquarell/.test(card.class)){
				return true
			}
		})
	drawCard(arr)
	})

	$(".ol").on("click", function(){
		sound.play()
		var arr = dataBilderU30.filter(function(card){

			if(/ol/.test(card.class)){
				return true
			}
		})
	drawCard(arr)
	})
	
</script>
