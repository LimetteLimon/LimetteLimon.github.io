<script>

function collision(obj1, obj2){
  var XColl=false;
  var YColl=false;

  if ((obj1.left + obj1.width >= obj2.left) && (obj1.left <= obj2.left + obj2.width)) XColl = true;
  if ((obj1.top + obj1.height >= obj2.top) && (obj1.top <= obj2.top + obj2.height)) YColl = true;

  if (XColl&YColl){return true;}
  return false;
};

function kubDraw(){
	var obj = {
		width: 50,
		height: 50,
		top: rando(50, 400),
		left: rando(50, 700)
	}

	var kub = `<div class="kub" style="left:${obj.left}px; top:${obj.top}px; background-image: url(../bilder/u8/cub_${rando(1, 6)}.svg); transform: rotate(${rando(0, 355)}deg)"></div>`
		$(".u8").append(kub)
	return obj
}

$(".u8").on("click", function(){
	$(".u8").html("")
	var col = collision(kubDraw(), kubDraw())
	console.log(col)

	if (col){
		$(".u8").html("")
		kubDraw()
		kubDraw()
	}
})
</script>
