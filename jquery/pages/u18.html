<script>
	class FamiliePerson{
		constructor(PersonParam){
			this.src = PersonParam.src||"../bilder/u18/mama.svg"
			this.role = PersonParam.role
			this.alt = PersonParam.role	
		}
		changeRole(){
			var Kind = [ 
				{
					role: "Sohn",
					src:"../bilder/u18/Sohn.svg"
				},
				{
					role: "Tochter",
					src:"../bilder/u18/Tochter.svg"
				}
			]
			var r = rando(0,1)
			this.role = Kind[r].role
			this.src = Kind[r].src
			this.alt = this.role
			return this
		}
		tplDraw(){
			var tpl = 
			` 
			<div class="fp">
				<img src="${this.src}" alt="${this.alt}">
				<p class="role">${this.role}</p>
			</div>
			`
			$(".u18").append(tpl)
		}
	}

	new FamiliePerson({
		src:"../bilder/u18/papa.svg",
		role:"Papa"
	}).tplDraw()
	new FamiliePerson({
		src:"../bilder/u18/mama.svg",
		role:"Mama"
	}).tplDraw()
	

	for(var i=0; i<rando(1, 5); i++){
		new FamiliePerson({
			src:"../bilder/u18/Tochter.svg",
			role:"Kind"
		}).changeRole().tplDraw()
	}

</script>
