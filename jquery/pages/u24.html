<script>
	class Clock {
	constructor(elem){
		this.second = $(elem).find(`.second`);
		this.minute = $(elem).find(`.minute`);
		this.hour = $(elem).find(`.hour`);
		this.update()
	}

	update (){
		let day = new Date();
			setTimeout(_=>{
				this.s = day.getSeconds();
				this.m = day.getMinutes();	
				this.h = day.getHours();
				if(this.h>12){
					this.h-12;
				}
				this.hour.attr('transform', `rotate(${(this.h + (1/60)*this.m)*30 }, 25, 25)`);
				this.minute.attr('transform', `rotate(${this.m*6}, 25, 25)`);
				this.second.attr('transform', `rotate(${this.s*6}, 25, 25)`);
				this.update();
		}, 500)

	}
}
