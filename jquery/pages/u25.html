<script>

	function $tpl(name, status = "r"){
		return `<img src="../bilder/u25/${name}.jpg" class="${status}" alt="${name}">`
	}

	function createArr(r, nr){
		var arr_1 = []
			for (var i = 0; i < 14; i++) {
					arr_1.push($tpl(r))
			}
				arr_1[rando(0, 13)] = $tpl(nr, "nr")
			return arr_1
	}

	function levelDraw(numberLevel){
		var r = levels[numberLevel].name_r
		var nr = levels[numberLevel].name_nr

		var tpl = createArr(r, nr).join("")
		$(".u25 .bilder").html(tpl)
	}
	var countLevel = 0
	levelDraw(countLevel)

	$(".u25 .bilder").on("click", "img.nr", function(){
		
		if (countLevel===levels.length - 1){
			countLevel = 0
		}
		else{
		++countLevel
		}
		levelDraw(countLevel)
	})

</script>
