<script>
	var dinoCount = []
	function dinoDraw(){	
		for(var i=1; i<10; i++){
			var dinoTpl = `<img src="../bilder/u41/bild_${i}.jpg" alt="динозавр">`
			var adres = `.u41 .container .c${i}`
			var zahl_1 = rando(1,17)
			dinoCount.push(zahl_1)   
			for(var j=0; j<zahl_1; j++){
				$(adres).append(dinoTpl)
			}
		}
	}
	dinoDraw()
	console.log(dinoCount)

	//var zahl_2 = $(adres_2).html()
	//var adres_2 = `.u41 .container .c${i} input`

	$(".u41 .container input").on("change", function(){
		var c = $(this).parent().attr("class")
		var inputValue = $(this).val()
		var row = c.split("content c")[1]
		var zahlRichtig = dinoCount[row-1]

		controll(zahlRichtig, +inputValue, this)
	})

	function controll(zahlRichtig, inputValue, elem){
		if(zahlRichtig===inputValue){
			$(elem).css("color", "green")
		}
		else{
			$(elem).css("color", "red")
		}
		//$(elem).attr("disabled", "")
		//$(elem).css("user-select", "none")

	}

	function reset(){
		$(".u41 .container input").toArray().map(function(i){
			$(i).val("")
		})
	}
reset()
	
</script>
