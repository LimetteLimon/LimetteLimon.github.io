<script>
	var items = [
		{
			url: "../bilder/u37/ball.jpg",
			preis: 20
		},
		{
			url: "../bilder/u37/pfeife.jpg",
			preis: 10
		},
		{
			url: "../bilder/u37/sportschuhe.jpg",
			preis: 90
		}
	]

	var level = [
		[0, 0, 0].sort((a,b)=>0.5-Math.random()),
		[0, 1, 1].sort((a,b)=>0.5-Math.random()),
		[1, 2, 2].sort((a,b)=>0.5-Math.random()),
		[0, 1, 2].sort((a,b)=>0.5-Math.random())
		
	].sort(function(a,b){
			return 0.5-Math.random()
		}
	)

	function draw(){
		var cell = 0
		var summ = 0
		for(var r=0; r<4; r++){
			for(var c=0; c<3; c++){
				cell = level[r][c]
				$(`.r${r} .b${c}`).css("background-image", `url(${items[cell].url})`)
				summ = summ + items[cell].preis
			}
			$(`.r${r} .resalt`).html(summ)
			summ = 0
		}
	}
	draw()

</script>
