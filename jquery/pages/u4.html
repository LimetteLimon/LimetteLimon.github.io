	<main>
		
		<h1></h1>
		<form id="sprachen">
			<select  size="1" name="lang">
  				<option id="u4ru">ru</option>
  				<option id="u4de">de</option>
			</select>
		</form>
		<div class="selectLink">
			<a href="https://computy.ru/blog/stilizacija-select-kak-budto-jeto-2019" target="_blank">
				Стилизация Select
			</a>
		</div>
		<div class="unterricht u4">
			
		</div>

	</main>
	
	
<script src="../js/jScript.js"></script>
<script>
	var root = $(".u4")
	var sprache = ["ru", "de"]
	var lang = sprache[0]
	var wochenTageRu = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс']
	var wochenTageDe = ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So']
	var wtRuLang = wochenTageRu.length
	var wtDeLang = wochenTageDe.length

	var ru = $("#u4ru")
	var de = $("#u4de")

	
	ru.on("click", function(){
		root.html("")
		lang = sprache[0]
		wochenDrow(root)
	})
	de.on("click", function(){
		root.html("")
		lang = sprache[1]
		wochenDrow(root)
	})
	
	function wochenDrow(root){
	
		if(lang === "ru"){
			for(var i=0; i<wtRuLang; ++i){
				root.append("<p>" + wochenTageRu[i] + "</p>")
			}
		}
		if(lang === "de"){
			for(var i=0; i<wtDeLang; ++i){
				root.append("<p>" +wochenTageDe[i] + "</p>")
			}
		}
		
	}
	wochenDrow(root)
	
	
</script>
</body>
